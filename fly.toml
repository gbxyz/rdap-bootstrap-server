app 			= "rdap-bootstrap-server"
kill_signal 	= "SIGINT"
kill_timeout 	= 5
primary_region 	= "lhr"
processes 		= []

[build]
dockerfile 		= "Dockerfile"

[deploy]
strategy 		= "rolling"

[[services]]
protocol 		= "tcp"
internal_port 	= 8080

[services.concurrency]
type 			= "requests"
hard_limit 		= 128
soft_limit 		= 64

[[services.ports]]
handlers 		= ["http"]
port 			= 80

[[services.ports]]
handlers 		= ["tls", "http"]
port 			= 443

[services.http_checks]
grace_period 	= "60s"
interval 		= "30s"
restart_limit 	= 6
timeout 		= "5s"
method 			= "get"
path 			= "/heartbeat"
protocol 		= "http"
