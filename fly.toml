app = "rdap-bootstrap-server"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "lhr"
processes = []

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"

[experimental]
  cmd = ["/app/rdapd"]

[http_service]
  internal_port = 8080
  force_https = true

  [http_service.concurrency]
    type = "requests"
    hard_limit = 64
    soft_limit = 128

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    type = "requests"
    hard_limit = 128
    soft_limit = 64

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 4
    timeout = "2s"
